<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Task Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Smart Task Analyzer</h1>
      <p>Score and prioritize your work intelligently.</p>
    </header>

    <main class="app-main">
      <section class="card card-input">
        <h2>Add Task</h2>
        <form id="task-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="title">Title</label>
              <input id="title" type="text" required />
            </div>

            <div class="form-group">
              <label for="due_date">Due Date</label>
              <input id="due_date" type="date" />
            </div>

            <div class="form-group">
              <label for="estimated_hours">Estimated Hours</label>
              <input id="estimated_hours" type="number" step="0.1" min="0.1" required />
            </div>

            <div class="form-group">
              <label for="importance">Importance (1–10)</label>
              <input id="importance" type="number" min="1" max="10" required />
            </div>

            <div class="form-group full-width">
              <label for="dependencies">
                Dependencies (comma-separated IDs, optional)
              </label>
              <input id="dependencies" type="text" placeholder="e.g. 1,3,5" />
            </div>
          </div>

          <button type="submit" class="btn primary-btn">Add Task</button>
        </form>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="form-group">
          <label for="bulk-json">Bulk JSON Input (array of tasks)</label>
          <textarea id="bulk-json" rows="6" placeholder='[{"id":1,"title":"Fix bug",...}]'></textarea>
          <button id="load-json-btn" class="btn">Load JSON Tasks</button>
        </div>
      </section>

      <section class="card card-tasks">
        <div class="card-header">
          <h2>Current Tasks</h2>
          <div class="strategy-group">
            <label for="strategy">Strategy</label>
            <select id="strategy">
              <option value="smart_balance">Smart Balance</option>
              <option value="fastest_wins">Fastest Wins</option>
              <option value="high_impact">High Impact</option>
              <option value="deadline_driven">Deadline Driven</option>
            </select>
          </div>
        </div>

        <div id="tasks-empty" class="empty-state">
          No tasks added yet. Add one above or paste JSON.
        </div>

        <table id="tasks-table" class="tasks-table hidden">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Due Date</th>
              <th>Hours</th>
              <th>Importance</th>
              <th>Deps</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="actions-row">
          <button id="clear-tasks-btn" class="btn subtle-btn">Clear Tasks</button>
          <button id="analyze-btn" class="btn primary-btn">
            Analyze Tasks
          </button>
        </div>

        <div id="status-message" class="status-message"></div>
      </section>

      <section class="card card-output">
        <h2>Analysis Result</h2>
        <div id="loading" class="loading hidden">
          <div class="spinner"></div>
          <span>Analyzing tasks...</span>
        </div>

        <div id="results-container" class="results-container hidden"></div>

        <div class="suggest-card">
          <h3>Top 3 Suggestions for Today</h3>
          <ul id="suggest-list" class="suggest-list"></ul>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>Smart Task Analyzer • Demo Assignment</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
